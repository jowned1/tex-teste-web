<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Username input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput"><i>*</i> User</label>  
  <div class="col-md-4">
  <input id="username" name="username" type="text" placeholder="username" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput"><i>*</i> Password</label>
  <div class="col-md-4">
    <input id="password" name="password" type="password" placeholder="password" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Confirm input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput"><i>*</i> Confirm Password</label>
  <div class="col-md-4">
    <input id="confirm-password" name="confirm-password" type="password" placeholder="Confirm password" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Password Hint input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput"><i>*</i> Password HINT</label>  
  <div class="col-md-4">
  <input id="password-hint" name="password-hint" type="text" placeholder="Hint" class="form-control input-md" required="">
    
  </div>
</div>

<!-- First Name input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput"><i>*</i> First Name</label>  
  <div class="col-md-4">
  <input id="first-name" name="first-name" type="text" placeholder="John" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Last Name input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput"><i>*</i> Last Name</label>  
  <div class="col-md-4">
  <input id="last-name-nput" name="last-name" type="text" placeholder="Denver" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Email input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput"><i>*</i> Email</label>  
  <div class="col-md-4">
  <input id="email" name="email" type="text" placeholder="email" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Phone Number input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput"><i>*</i> Phone Number</label>  
  <div class="col-md-4">
  <input id="phone-number" name="phone-number" type="tel" placeholder="+55 11" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Website input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput"><i>*</i> Website</label>  
  <div class="col-md-4">
  <input id="website" name="website" type="url" placeholder="http://website.com" class="form-control input-md" required="">
    
  </div>
</div>

<h2 style="margin-left: 150px; color:#0080ff;">Address</h2>


<!-- Multiple Checkboxes (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="checkboxes">Account Settings </label>
  <div class="col-md-4">
    <label class="checkbox-inline" for="checkboxes-0">
      <input type="checkbox" name="checkboxes" id="checkboxes-0" value="Enabled">
      Enabled
    </label>
    <label class="checkbox-inline" for="checkboxes-1">
      <input type="checkbox" name="checkboxes" id="checkboxes-1" value="Expired">
      Expired
    </label>
    <label class="checkbox-inline" for="checkboxes-2">
      <input type="checkbox" name="checkboxes" id="checkboxes-2" value="Locked">
      Locked
    </label>
    <label class="checkbox-inline" for="checkboxes-3">
      <input type="checkbox" name="checkboxes" id="checkboxes-3" value="Password Expired">
      Password Expired
    </label>
  </div>
</div>

<!-- Select Multiple -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectmultiple">Assing Roles</label>
  <div class="col-md-4">
    <select id="selectmultiple" name="selectmultiple" class="form-control" multiple="multiple">
      <option value="1">ROLE_ADMIN</option>
      <option value="2">ROLE_USER</option>
    </select>
  </div>
</div>

</fieldset>
</form>

<div class="container col-md-offset-4">
  <button type="button" class="btn btn-primary btn-lg">Save</button>
  <button type="button" class="btn btn-default btn-lg" id="delete">Delete</button>    
  <a href="users.html"  class="btn btn-default btn-lg" id="cancel">Cancel</button>
</div>

<br>  



</body>
</html>
